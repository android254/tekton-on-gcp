apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  generateName: simple-build-run-
spec:
  taskRef:
    name: simple-build
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  params:
  - name: IMAGE
